<div ng-app="travelspire.cards">
    <div class="row" ng-controller="CardsCtrl" style="margin-left: 30px; margin-right: 30px">
        <div class="col-sm-12 bootcards-list" id="cards" data-title="Cards">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Explain your ideal vacation.
                </div>
                <div class="panel-body">

                    <div class="vacation-type">
                        <div class="row" style="padding: 5px">
                            <input type="checkbox" name="vehicle" value="Bike">Beaches
                            <input type="checkbox" name="vehicle" value="Car">Woods
                        </div>
                    </div>
                </div>
                <div class="list-group">
                    <div ng-repeat="card in cards | filter:query">
                        <div class="list-group-item pjax">
                            <div class="row" ng-click="getCardDetails(card)">
                                <div class="col-sm-6">
                                    <i class="fa fa-3x"></i>
                                    <h4 class="list-group-item-heading">{{card.id}}</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-show="detailsClicked" class="fadein fadeout">
        </div>
    </div>
</div>
